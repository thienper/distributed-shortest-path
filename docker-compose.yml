version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zk-shortest-path
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-shortest-path
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  producer:
    build:
      context: .
      dockerfile: docker/producer.Dockerfile
    container_name: producer-shortest-path
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: graph-paths
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:/data
    command: ["python", "-u", "-m", "src.producer.producer_service"]

  predictor:
    build:
      context: .
      dockerfile: docker/predictor.Dockerfile
    container_name: predictor-shortest-path
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: graph-paths
      KAFKA_GROUP_ID: predictor-group
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:/data
    command: ["python", "-u", "-m", "src.predictor.predictor_service"]

  web_app:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: web-app-shortest-path
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:/data
    command: ["python", "-u", "web_app/app.py"]
